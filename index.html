<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB API Control Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">MongoDB API Control Panel</h1>

        <form id="addDataForm" class="mb-4">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="titleInput">Title:</label>
                    <input type="text" class="form-control" id="titleInput" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="priceInput">Price:</label>
                    <input type="number" class="form-control" id="priceInput" required>
                </div>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="addData()">Add Data</button>
                <button type="button" class="btn btn-info" onclick="getData()">Get All Data</button>
            </div>
        </form>

        <div id="responseMessage" class="mb-4"></div>

        <table class="table table-bordered" id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form fields for editing -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="editTitleInput">Title:</label>
                            <input type="text" class="form-control" id="editTitleInput" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editPriceInput">Price:</label>
                            <input type="number" class="form-control" id="editPriceInput" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
